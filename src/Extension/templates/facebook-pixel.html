<script>
	_fbq = fbq = function () { fbq.callMethod ? fbq.callMethod.apply(fbq, arguments) : fbq.queue.push(arguments); };
	fbq.push = fbq;
	fbq.loaded = true;
	fbq.version = '2.0';
	fbq.queue = [];

	fbq('init', '{{id}}');
	fbq('track', 'PageView');
</script>
